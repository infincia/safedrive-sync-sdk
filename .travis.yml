dist: trusty
sudo: false
osx_image: xcode8.3

env:
  global:
    # This will be part of the release tarball
    - PROJECT_NAME="safedrive-sdk"
    - MAKE_DEB=no
    - DEB_MAINTAINER="Stephen Oliver <steve@infincia.com>"
    - DEB_DESCRIPTION="SafeDrive SDK"
    - CONFIGURATION="Release"
    - secure: 
    - secure: 

addons:
  apt:
    packages:
      - musl-tools
      - musl-dev
      - linux-headers-generic
      - libssh2-1-dev
      - libdbus-1-dev
      - libssl-dev


matrix:
  include:
    #- os: linux
    #  env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      env: TARGET=x86_64-apple-darwin


cache:
  directories:
    - src
    - dep
    - target
    - $HOME/.cargo

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"

install:
  - bash ci/install.sh
  - find /usr/local -name '*fuse*'

script:
  - travis_wait 90 bash dep.sh
  - travis_wait 60 bash unit.sh
  - travis_wait 60 bash release.sh

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  # don't delete the artifacts from previous phases
  skip_cleanup: true
  # deploy when a new tag is pushed
  on:
    tags: true

branches:
  only:
    # Pushes and PR to the master branch
    - master
    # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger deploys when a new tag
    # is pushed. This regex matches semantic versions like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/

notifications:
  email:
    on_success: never